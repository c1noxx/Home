<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minimal Search</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;

        /* Background image settings */
        background-image: url('pexels-pixabay-358528.jpg');
        background-size: cover; /* Cover entire screen */
        background-position: center center; /* Centered */
        background-repeat: no-repeat;
        image-rendering: auto; /* Smooth scaling */
    }

    .search-container {
        width: 60%;
        max-width: 600px;
        min-width: 250px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.35); /* Shiny border */
        background: rgba(255, 255, 255, 0.05); /* Acrylic transparency */
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Ensure rounded corners */
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.05); /* Acrylic style */
        color: #fff;
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.1);
        transition: background 0.3s, box-shadow 0.3s;
        border-radius: 50px;
    }

    input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    input[type="text"]:focus {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    /* Remove Chrome/Edge autofill blue */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.05) inset !important;
        -webkit-text-fill-color: #fff !important;
        transition: background-color 5000s ease-in-out 0s;
    }
</style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.bing.com/search">
            <input type="text" name="q" placeholder="Search the web">
        </form>
    </div>
</body>
</html>
