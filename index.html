<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title> <!-- Your custom site name -->
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;

        /* Background image */
        background-image: url('https://windows10spotlight.com/wp-content/uploads/2021/06/f6c8cbcc4d6d854cc60bc164b1ca06ab-1024x576.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .search-container {
        width: 60%;
        max-width: 600px;
        min-width: 250px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;

        /* disable browser saved info look */
        background-clip: padding-box;
    }

    input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
</style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.bing.com/search" autocomplete="off"> <!-- disables saved info -->
            <input 
                type="text" 
                name="q" 
                id="searchbar"
                placeholder="Search the web..." 
                autocomplete="off" 
                autocorrect="off" 
                autocapitalize="off" 
                spellcheck="false"
            >
        </form>
    </div>

<script>
    // Focus search bar when pressing '/'
    document.addEventListener('keydown', function(e) {
        if (e.key === '/') {
            e.preventDefault();
            document.getElementById('searchbar').focus();
        }
    });
</script>

</body>
</html>
