<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Responsive background fix */
    body {
        background: #111;
        position: relative;
    }

    /* Makes the image responsive with no black borders */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('pexels-pixabay-358528.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; /* fills screen with NO borders */
        z-index: -1;
    }

    .search-container {
        width: 60%;
        max-width: 600px;
        min-width: 250px;
        border-radius: 50px;
        border: 1px solid rgba(255,255,255,0.32);
        background: rgba(255,255,255,0.04);
        backdrop-filter: blur(18px) saturate(160%);
        -webkit-backdrop-filter: blur(18px) saturate(160%);
        box-shadow: 0 6px 36px rgba(0,0,0,0.12);
        overflow: hidden;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        font-size: 17px;
        border: none;
        outline: none;
        border-radius: 50px;
        background: rgba(255,255,255,0);
        color: #fff;
        -webkit-text-fill-color: #fff;
    }

    input[type="text"]::placeholder {
        color: rgba(255,255,255,0.65);
    }
</style>
</head>
<body>

    <div class="search-container">
        <form action="https://www.bing.com/search" method="GET" autocomplete="off">
            <input
                id="searchbar"
                name="q"
                type="text"
                placeholder="Search the web..."
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >
        </form>
    </div>

<script>
    // Press "/" to focus search bar
    document.addEventListener('keydown', function(e) {
        const active = document.activeElement;
        const typing = active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable);
        if (typing) return;

        if (e.key === '/') {
            e.preventDefault();
            const sb = document.getElementById('searchbar');
            sb.focus();
            const len = sb.value.length;
            sb.setSelectionRange(len, len);
        }
    });
</script>

</body>
</html>
